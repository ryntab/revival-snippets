<script>
window.addEventListener('scroll', function() {
  var header = document.getElementById('header');
  var scrollPosition = window.scrollY;
  var maxOpacity = 1; // Increased maximum opacity
  var maxBlur = 10; // Maximum blur value for backdrop-filter
  var startScrollPosition = 10; // Decreased start scroll position

  if (scrollPosition > startScrollPosition) {
    var opacity = Math.min(((scrollPosition - startScrollPosition) / (window.innerHeight / 2 - startScrollPosition)) ** 2, maxOpacity);
    var blur = Math.min(((scrollPosition - startScrollPosition) / (window.innerHeight / 2 - startScrollPosition)) ** 2 * maxBlur, maxBlur);
    header.style.background = 'linear-gradient(to bottom, rgba(0,0,0,' + opacity + ') 0%, rgba(0,0,0,0) 100%)';
    header.style.backdropFilter = 'blur(' + blur + 'px)';
  } else {
    header.style.background = 'none';
    header.style.backdropFilter = 'none';
  }
});
</script>
